<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多語種即時翻譯器（帶語音、拼音和中文轉換）</title>
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.14.0/dist/index.min.js"></script>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #6a0dad;
            --light-purple: #d4a5ff;
            --bg-color: #f9f4ff;
            --text-dark: #333;
            --text-light: #666;
            --white: #fff;
            --disabled: #ccc;
            --error-color: #ff4d4f;
            --success-color: #52c41a;
            --box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            --history-bg: #f0e5ff;
            --transition: all 0.3s ease;
            --pinyin-color: #e91e63;
            --favorite-color: #ffcc00;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Arial', 'Microsoft YaHei', sans-serif; 
            margin: 0;
            padding: 20px 0;
            background: var(--bg-color);
            line-height: 1.6;
            color: var(--text-dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .input-container {
            position: relative;
        }
        
        textarea { 
            width: 100%; 
            min-height: 120px; 
            padding: 15px 45px 15px 15px; 
            font-size: 16px;
            border: 2px solid var(--light-purple); 
            border-radius: 12px;
            resize: vertical;
            transition: var(--transition);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .char-counter {
            text-align: right;
            color: var(--text-light);
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: orange;
        }
        
        .char-counter.error {
            color: var(--error-color);
        }
        
        .speak-original-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .speak-original-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .speak-original-btn:disabled {
            background: var(--disabled);
            cursor: not-allowed;
            transform: none;
        }
        
        .output-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .output-box {
            padding: 20px;
            background: var(--white);
            border-radius: 10px; 
            box-shadow: var(--box-shadow);
            text-align: left;
            position: relative;
            transition: var(--transition);
        }
        
        .output-box:hover {
            transform: translateY(-3px);
        }
        
        h1, h2 { 
            color: var(--primary-color); 
            margin-bottom: 25px;
        }
        
        .language-label {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 12px;
            display: block;
            font-size: 1.1em;
        }
        
        .translation-result {
            min-height: 20px;
            word-break: break-word;
        }
        
        .success-text {
            color: var(--success-color);
        }
        
        .error-text {
            color: var(--error-color);
        }
        
        .speak-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .speak-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .speak-btn:disabled {
            background: var(--disabled);
            cursor: not-allowed;
            transform: none;
        }
        
        .favorite-btn {
            position: absolute;
            right: 55px;
            top: 15px;
            background: transparent;
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 16px;
        }
        
        .favorite-btn:hover {
            color: var(--favorite-color);
            transform: scale(1.1);
        }
        
        .favorite-btn.favorited {
            color: var(--favorite-color);
        }
        
        .loading-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            font-size: 14px;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: var(--disabled);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--light-purple);
        }
        
        .btn-secondary:hover {
            background: var(--secondary-color);
        }
        
        /* 歷史記錄樣式 */
        .history-container {
            margin-top: 30px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            border-radius: 10px;
            background: var(--white);
            box-shadow: var(--box-shadow);
            scrollbar-width: thin;
            scrollbar-color: var(--light-purple) var(--bg-color);
        }
        
        .history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 10px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background-color: var(--light-purple);
            border-radius: 10px;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }
        
        .history-item:hover {
            background: var(--history-bg);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item-time {
            font-size: 0.8em;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .history-item-text {
            font-weight: bold;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .history-actions .btn {
            flex: none;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }
        
        /* 拼音和中文轉換樣式 - 修改為縱向排列 */
        .pinyin-container {
            margin-top: 20px;
            padding: 20px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            position: relative;
        }
        
        .pinyin-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
        
        .pinyin-text {
            font-size: 18px;
            line-height: 1.8;
            color: var(--pinyin-color);
        }
        
        .pinyin-char {
            display: inline-block;
            margin-right: 10px;
            text-align: center;
        }
        
        .pinyin-char span {
            display: block;
        }
        
        .pinyin-chinese {
            font-size: 24px;
        }
        
        .pinyin-pinyin {
            font-size: 14px;
        }
        
        .chinese-conversion-vertical {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        
        .conversion-row {
            display: flex;
            flex-direction: column;
        }
        
        .conversion-label {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        
        .conversion-content {
            min-height: 20px;
            padding: 10px;
            background: rgba(212, 165, 255, 0.1);
            border-radius: 8px;
            word-break: break-word;
        }
        
        .speak-icon {
            cursor: pointer;
            margin-left: 5px;
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .speak-icon:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        /* 收藏功能樣式 */
        .favorites-container {
            margin-top: 30px;
            animation: fadeIn 0.3s ease-out;
            display: none;
        }
        
        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .favorites-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        
        .favorites-tab {
            padding: 5px 15px;
            border-radius: 20px;
            background: var(--light-purple);
            color: var(--text-dark);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            font-size: 0.9em;
        }
        
        .favorites-tab.active {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .favorites-tab:hover:not(.active) {
            background: var(--secondary-color);
            color: var(--white);
        }
        
        .favorites-list {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: var(--white);
            box-shadow: var(--box-shadow);
        }
        
        .favorite-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
            position: relative;
        }
        
        .favorite-item:hover {
            background: var(--history-bg);
        }
        
        .favorite-item:last-child {
            border-bottom: none;
        }
        
        .favorite-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .favorite-item-folder {
            font-size: 0.8em;
            color: var(--primary-color);
            background: rgba(138, 43, 226, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .favorite-item-time {
            font-size: 0.8em;
            color: var(--text-light);
        }
        
        .favorite-item-text {
            font-weight: bold;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .favorite-item-translation {
            color: var(--text-light);
            font-size: 0.9em;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .favorite-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .favorite-item-btn {
            padding: 3px 8px;
            border-radius: 4px;
            border: none;
            background: var(--light-purple);
            color: var(--text-dark);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8em;
        }
        
        .favorite-item-btn:hover {
            background: var(--secondary-color);
            color: var(--white);
        }
        
        .favorite-item-btn.delete {
            background: rgba(255, 77, 79, 0.1);
            color: var(--error-color);
        }
        
        .favorite-item-btn.delete:hover {
            background: var(--error-color);
            color: var(--white);
        }
        
        /* 新增文件夾模態框 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            transform: translateY(-20px);
            transition: var(--transition);
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-light);
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-purple);
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            
            .output-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .history-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .favorite-btn {
                right: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌸 中文 → 多語同步翻譯器（帶語音、拼音和中文轉換）🌸</h1>
        <div class="input-container">
            <textarea id="inputText" placeholder="在這裡輸入中文...比如「今天天氣真好！」" aria-label="輸入中文文本" maxlength="500"></textarea>
            <button id="speakOriginalBtn" class="speak-original-btn" disabled title="朗讀原文">🔊</button>
        </div>
        <div class="char-counter" id="charCounter">0/500</div>
        
        <div class="action-buttons">
            <button id="clearBtn" class="btn" disabled>清空</button>
            <button id="translateBtn" class="btn" disabled>翻譯</button>
            <button id="showHistoryBtn" class="btn btn-secondary">顯示歷史記錄</button>
            <button id="showFavoritesBtn" class="btn btn-secondary">顯示收藏</button>
        </div>
        
        <!-- 拼音和中文轉換區域 - 修改為縱向排列並移除原文 -->
        <div class="pinyin-container" id="pinyinContainer" style="display: none;">
            <div class="pinyin-toggle">
                <button id="togglePinyinBtn" class="btn btn-secondary">切換拼音顯示方式</button>
            </div>
            <div class="chinese-conversion-vertical">
                <div class="conversion-row">
                    <div class="conversion-label">拼音 <span class="speak-icon" onclick="speakPinyin()">🔊</span></div>
                    <div class="conversion-content" id="pinyinText"></div>
                </div>
                <div class="conversion-row">
                    <div class="conversion-label">繁體中文 <span class="speak-icon" onclick="speakText(document.getElementById('traditionalText').textContent, 'zh-HK')">🔊</span></div>
                    <div class="conversion-content" id="traditionalText"></div>
                </div>
                <div class="conversion-row">
                    <div class="conversion-label">簡體中文 <span class="speak-icon" onclick="speakText(document.getElementById('simplifiedText').textContent, 'zh-CN')">🔊</span></div>
                    <div class="conversion-content" id="simplifiedText"></div>
                </div>
            </div>
        </div>
        
        <div class="output-container" id="output">
            <!-- 翻譯結果將在這裡動態生成 -->
        </div>
        
        <div class="history-container" id="historyContainer" style="display: none;">
            <div class="history-header">
                <h2>翻譯歷史記錄</h2>
                <div class="history-actions">
                    <button id="clearHistoryBtn" class="btn btn-secondary">清空歷史</button>
                    <button id="hideHistoryBtn" class="btn">隱藏歷史</button>
                </div>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-state">暫無歷史記錄</div>
            </div>
        </div>
        
        <!-- 新增收藏功能區域 -->
        <div class="favorites-container" id="favoritesContainer">
            <div class="favorites-header">
                <h2>我的收藏</h2>
                <div class="history-actions">
                    <button id="newFolderBtn" class="btn btn-secondary">新建文件夾</button>
                    <button id="hideFavoritesBtn" class="btn">隱藏收藏</button>
                </div>
            </div>
            
            <div class="favorites-tabs" id="favoritesTabs">
                <!-- 文件夾標籤將在這裡動態生成 -->
            </div>
            
            <div class="favorites-list" id="favoritesList">
                <div class="empty-state">暫無收藏項目</div>
            </div>
        </div>
        
        <!-- 新增文件夾模態框 -->
        <div class="modal-overlay" id="folderModal">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">新建收藏文件夾</div>
                    <button class="modal-close" id="closeFolderModal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" class="modal-input" id="folderNameInput" placeholder="輸入文件夾名稱">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelFolderBtn">取消</button>
                    <button class="btn" id="confirmFolderBtn">確認</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置常量
        const MAX_CHARS = 500;
        const DEBOUNCE_DELAY = 300;
        const CACHE_EXPIRY = 30 * 60 * 1000; // 30分鐘緩存
        const MAX_HISTORY_ITEMS = 50;
        const STORAGE_KEY = 'translationHistory';
        const FAVORITES_STORAGE_KEY = 'translationFavorites';
        const FOLDERS_STORAGE_KEY = 'favoriteFolders';
        
        // 語言配置
        const LANGUAGES = Object.freeze([
            { code: 'en', name: '英語', voiceLang: 'en-US' },
            { code: 'ja', name: '日語', voiceLang: 'ja-JP' },
            { code: 'fr', name: '法語', voiceLang: 'fr-FR' },
            { code: 'ko', name: '韓語', voiceLang: 'ko-KR' }
        ]);
        
        // 拼音顯示模式
        const PINYIN_MODES = {
            INLINE: 'inline',    // 拼音在漢字上方
            BLOCK: 'block'       // 拼音和漢字分開顯示
        };
        
        // 應用狀態
        const appState = {
            currentPinyinMode: PINYIN_MODES.BLOCK,
            isPinyinVisible: false,
            currentPinyin: [],
            currentFavoriteFolder: 'default',
            isFavoritesVisible: false
        };
        
        // 快取對象
        const translationCache = new Map();
        
        // DOM元素快取
        const elements = {
            inputText: document.getElementById('inputText'),
            output: document.getElementById('output'),
            charCounter: document.getElementById('charCounter'),
            clearBtn: document.getElementById('clearBtn'),
            translateBtn: document.getElementById('translateBtn'),
            showHistoryBtn: document.getElementById('showHistoryBtn'),
            hideHistoryBtn: document.getElementById('hideHistoryBtn'),
            clearHistoryBtn: document.getElementById('clearHistoryBtn'),
            historyContainer: document.getElementById('historyContainer'),
            historyList: document.getElementById('historyList'),
            speakOriginalBtn: document.getElementById('speakOriginalBtn'),
            pinyinContainer: document.getElementById('pinyinContainer'),
            pinyinText: document.getElementById('pinyinText'),
            traditionalText: document.getElementById('traditionalText'),
            simplifiedText: document.getElementById('simplifiedText'),
            togglePinyinBtn: document.getElementById('togglePinyinBtn'),
            showFavoritesBtn: document.getElementById('showFavoritesBtn'),
            hideFavoritesBtn: document.getElementById('hideFavoritesBtn'),
            favoritesContainer: document.getElementById('favoritesContainer'),
            favoritesTabs: document.getElementById('favoritesTabs'),
            favoritesList: document.getElementById('favoritesList'),
            newFolderBtn: document.getElementById('newFolderBtn'),
            folderModal: document.getElementById('folderModal'),
            closeFolderModal: document.getElementById('closeFolderModal'),
            cancelFolderBtn: document.getElementById('cancelFolderBtn'),
            confirmFolderBtn: document.getElementById('confirmFolderBtn'),
            folderNameInput: document.getElementById('folderNameInput')
        };
        
        // 語音合成對象
        let speechSynthesis = window.speechSynthesis;
        let voices = [];
        
        // 初始化函數
        function init() {
            setupEventListeners();
            initSpeechSynthesis();
            loadHistory();
            loadFavoriteFolders();
            loadFavorites();
        }
        
        // 設置事件監聽器
        function setupEventListeners() {
            elements.inputText.addEventListener('input', handleInputChange);
            elements.clearBtn.addEventListener('click', clearAll);

            updateCharCounter(text.length);

        // 更新拼音和中文轉換顯示
        async function updatePinyinAndConversion(text) {
            const trimmedText = text.trim();
            
            if (!trimmedText) {
                hidePinyin();
                return;
            }
            
            try {
                // 更新拼音
                const pinyin = pinyinPro.pinyin(trimmedText, {
                    toneType: 'num',
                    type: 'array'
                });
                appState.currentPinyin = pinyin;
                renderPinyin(trimmedText, pinyin);
                
                // 更新繁體中文
                const traditionalText = await convertChinese(trimmedText, 'zh-CN', 'zh-TW');
                elements.traditionalText.textContent = traditionalText;
                
                // 更新簡體中文
                const simplifiedText = await convertChinese(trimmedText, 'zh-TW', 'zh-CN');
                elements.simplifiedText.textContent = simplifiedText;
                
                showPinyin();
            } catch (error) {
                console.error('拼音或中文轉換錯誤:', error);
                hidePinyin();
            }
        }
        
        // 使用Google翻譯API進行中文轉換
        async function convertChinese(text, sourceLang, targetLang) {
            // 檢查是否為空或不需要轉換
            if (!text.trim() || sourceLang === targetLang) {
                return text;
            }
            
            // 使用Google翻譯API的免費端點
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API請求失敗: ${response.status}`);
                }
                
                const data = await response.json();
                let translatedText = '';
                
                // 解析Google翻譯返回的複雜結構
                if (data && Array.isArray(data[0])) {
                    translatedText = data[0].map(item => item[0]).join('');
                }
                
                return translatedText || text; // 如果轉換失敗，返回原文
            } catch (error) {
                console.error('Google翻譯API錯誤:', error);
                return text; // 如果出錯，返回原文
            }
        }

                let html = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const py = pinyin[i] || '';
                    html += `
                        <div class="pinyin-char">
                            <span class="pinyin-pinyin">${py}</span>
                            <span class="pinyin-chinese">${char}</span>
                        </div>
                    `;
                }
                elements.pinyinText.innerHTML = html;

                elements.pinyinText.textContent = pinyin.join(' ');
