<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§öË™ûÁ®ÆÂç≥ÊôÇÁøªË≠ØÂô®ÔºàÂ∏∂Ë™ûÈü≥ÂíåÊ≠∑Âè≤Ë®òÈåÑÔºâ</title>
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #6a0dad;
            --light-purple: #d4a5ff;
            --bg-color: #f9f4ff;
            --text-dark: #333;
            --text-light: #666;
            --white: #fff;
            --disabled: #ccc;
            --error-color: #ff4d4f;
            --success-color: #52c41a;
            --box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            --history-bg: #f0e5ff;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Arial', 'Microsoft YaHei', sans-serif; 
            margin: 0;
            padding: 20px 0;
            background: var(--bg-color);
            line-height: 1.6;
            color: var(--text-dark);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .input-container {
            position: relative;
        }
        
        textarea { 
            width: 100%; 
            min-height: 120px; 
            padding: 15px 45px 15px 15px; 
            font-size: 16px;
            border: 2px solid var(--light-purple); 
            border-radius: 12px;
            resize: vertical;
            transition: var(--transition);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }
        
        .char-counter {
            text-align: right;
            color: var(--text-light);
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: orange;
        }
        
        .char-counter.error {
            color: var(--error-color);
        }
        
        .speak-original-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .speak-original-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .speak-original-btn:disabled {
            background: var(--disabled);
            cursor: not-allowed;
            transform: none;
        }
        
        .output-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .output-box {
            padding: 20px;
            background: var(--white);
            border-radius: 10px; 
            box-shadow: var(--box-shadow);
            text-align: left;
            position: relative;
            transition: var(--transition);
        }
        
        .output-box:hover {
            transform: translateY(-3px);
        }
        
        h1, h2 { 
            color: var(--primary-color); 
            margin-bottom: 25px;
        }
        
        .language-label {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 12px;
            display: block;
            font-size: 1.1em;
        }
        
        .translation-result {
            min-height: 20px;
            word-break: break-word;
        }
        
        .success-text {
            color: var(--success-color);
        }
        
        .error-text {
            color: var(--error-color);
        }
        
        .speak-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            font-size: 14px;
        }
        
        .speak-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .speak-btn:disabled {
            background: var(--disabled);
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            font-size: 14px;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: var(--disabled);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--light-purple);
        }
        
        .btn-secondary:hover {
            background: var(--secondary-color);
        }
        
        /* Ê≠∑Âè≤Ë®òÈåÑÊ®£Âºè */
        .history-container {
            margin-top: 30px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            border-radius: 10px;
            background: var(--white);
            box-shadow: var(--box-shadow);
            scrollbar-width: thin;
            scrollbar-color: var(--light-purple) var(--bg-color);
        }
        
        .history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 10px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background-color: var(--light-purple);
            border-radius: 10px;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .history-item:hover {
            background: var(--history-bg);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item-time {
            font-size: 0.8em;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .history-item-text {
            font-weight: bold;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .history-actions .btn {
            flex: none;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            
            .output-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .history-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ ‰∏≠Êñá ‚Üí ÂõõË™ûÂêåÊ≠•ÁøªË≠ØÂô®ÔºàÂ∏∂Ë™ûÈü≥ÂíåÊ≠∑Âè≤Ë®òÈåÑÔºâüå∏</h1>
        <div class="input-container">
            <textarea id="inputText" placeholder="Âú®ÈÄôË£°Ëº∏ÂÖ•‰∏≠Êñá...ÊØîÂ¶Ç„Äå‰ªäÂ§©Â§©Ê∞£ÁúüÂ•ΩÔºÅ„Äç" aria-label="Ëº∏ÂÖ•‰∏≠ÊñáÊñáÊú¨" maxlength="500"></textarea>
            <button id="speakOriginalBtn" class="speak-original-btn" disabled title="ÊúóËÆÄÂéüÊñá">üîä</button>
        </div>
        <div class="char-counter" id="charCounter">0/500</div>
        
        <div class="action-buttons">
            <button id="clearBtn" class="btn" disabled>Ê∏ÖÁ©∫</button>
            <button id="translateBtn" class="btn" disabled>ÁøªË≠Ø</button>
            <button id="showHistoryBtn" class="btn btn-secondary">È°ØÁ§∫Ê≠∑Âè≤Ë®òÈåÑ</button>
        </div>
        
        <div class="output-container" id="output">
            <!-- ÁøªË≠ØÁµêÊûúÂ∞áÂú®ÈÄôË£°ÂãïÊÖãÁîüÊàê -->
        </div>
        
        <div class="history-container" id="historyContainer" style="display: none;">
            <div class="history-header">
                <h2>ÁøªË≠ØÊ≠∑Âè≤Ë®òÈåÑ</h2>
                <div class="history-actions">
                    <button id="clearHistoryBtn" class="btn btn-secondary">Ê∏ÖÁ©∫Ê≠∑Âè≤</button>
                    <button id="hideHistoryBtn" class="btn">Èö±ËóèÊ≠∑Âè≤</button>
                </div>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-state">Êö´ÁÑ°Ê≠∑Âè≤Ë®òÈåÑ</div>
            </div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆÂ∏∏Èáè
        const MAX_CHARS = 500;
        const DEBOUNCE_DELAY = 300;
        const CACHE_EXPIRY = 30 * 60 * 1000; // 30ÂàÜÈêòÁ∑©Â≠ò
        const MAX_HISTORY_ITEMS = 50;
        const STORAGE_KEY = 'translationHistory';
        
        // Ë™ûË®ÄÈÖçÁΩÆ
        const LANGUAGES = Object.freeze([
            { code: 'en', name: 'Ëã±Ë™û', voiceLang: 'en-US' },
            { code: 'ja', name: 'Êó•Ë™û', voiceLang: 'ja-JP' },
            { code: 'fr', name: 'Ê≥ïË™û', voiceLang: 'fr-FR' },
            { code: 'ko', name: 'ÈüìË™û', voiceLang: 'ko-KR' }
        ]);
        
        // Âø´ÂèñÂ∞çË±°
        const translationCache = new Map();
        
        // DOMÂÖÉÁ¥†Âø´Âèñ
        const elements = {
            inputText: document.getElementById('inputText'),
            output: document.getElementById('output'),
            charCounter: document.getElementById('charCounter'),
            clearBtn: document.getElementById('clearBtn'),
            translateBtn: document.getElementById('translateBtn'),
            showHistoryBtn: document.getElementById('showHistoryBtn'),
            hideHistoryBtn: document.getElementById('hideHistoryBtn'),
            clearHistoryBtn: document.getElementById('clearHistoryBtn'),
            historyContainer: document.getElementById('historyContainer'),
            historyList: document.getElementById('historyList'),
            speakOriginalBtn: document.getElementById('speakOriginalBtn')
        };
        
        // Ë™ûÈü≥ÂêàÊàêÂ∞çË±°
        let speechSynthesis = window.speechSynthesis;
        let voices = [];
        
        // ÂàùÂßãÂåñÂáΩÊï∏
        function init() {
            setupEventListeners();
            initSpeechSynthesis();
            loadHistory();
        }
        
        // Ë®≠ÁΩÆ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        function setupEventListeners() {
            elements.inputText.addEventListener('input', handleInputChange);
            elements.clearBtn.addEventListener('click', clearAll);
            elements.translateBtn.addEventListener('click', triggerTranslation);
            elements.showHistoryBtn.addEventListener('click', showHistory);
            elements.hideHistoryBtn.addEventListener('click', hideHistory);
            elements.clearHistoryBtn.addEventListener('click', clearHistory);
            elements.speakOriginalBtn.addEventListener('click', speakOriginalText);
            
            // Âø´Êç∑ÈçµÊîØÊåÅ
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter' && !elements.translateBtn.disabled) {
                    triggerTranslation();
                }
            });
        }
        
        // Ëß∏ÁôºÁøªË≠Ø
        function triggerTranslation() {
            handleInput(elements.inputText.value);
        }
        
        // ËôïÁêÜËº∏ÂÖ•ËÆäÂåñ
        function handleInputChange(e) {
            const text = e.target.value;
            updateCharCounter(text.length);
            toggleButtons(text.length);
            
            if (text.length > 0 && text.length <= MAX_CHARS) {
                debouncedHandleInput(text);
            } else if (text.length > MAX_CHARS) {
                renderErrorState(`Ëº∏ÂÖ•Ë∂ÖÈÅé${MAX_CHARS}Â≠óÁ¨¶ÈôêÂà∂`);
            } else {
                clearOutput();
            }
        }
        
        // ÂàáÊèõÊåâÈàïÁãÄÊÖã
        function toggleButtons(textLength) {
            const hasText = textLength > 0;
            elements.clearBtn.disabled = !hasText;
            elements.translateBtn.disabled = !hasText;
            elements.speakOriginalBtn.disabled = !hasText;
        }
        
        // Èò≤ÊäñËôïÁêÜËº∏ÂÖ•
        const debouncedHandleInput = debounce(handleInput, DEBOUNCE_DELAY);
        
        // Êõ¥Êñ∞Â≠óÁ¨¶Ë®àÊï∏Âô®
        function updateCharCounter(count) {
            elements.charCounter.textContent = `${count}/${MAX_CHARS}`;
            elements.charCounter.className = 'char-counter';
            
            if (count > MAX_CHARS * 0.9) {
                elements.charCounter.classList.add('warning');
            }
            
            if (count > MAX_CHARS) {
                elements.charCounter.classList.add('error');
            }
        }
        
        // ËôïÁêÜËº∏ÂÖ•
        async function handleInput(text) {
            const trimmedText = text.trim();
            
            if (!trimmedText) {
                clearOutput();
                return;
            }
            
            renderLoadingState();
            
            try {
                const cacheKey = generateCacheKey(trimmedText);
                const cachedData = getFromCache(cacheKey);
                
                if (cachedData) {
                    renderTranslations(cachedData);
                    addToHistory(trimmedText, cachedData);
                    return;
                }
                
                const translations = await fetchAllTranslations(trimmedText);
                saveToCache(cacheKey, translations);
                renderTranslations(translations);
                addToHistory(trimmedText, translations);
            } catch (error) {
                console.error('ÁøªË≠ØÂá∫ÈåØ:', error);
                renderErrorState('ÁøªË≠ØÊúçÂãôÊö´ÊôÇ‰∏çÂèØÁî®ÔºåË´ãÁ®çÂæåÂÜçË©¶');
            }
        }
        
        // ÊúóËÆÄÂéüÊñá
        function speakOriginalText() {
            const text = elements.inputText.value.trim();
            if (!text) return;
            
            speakText(text, 'zh-CN');
        }
        
        // Áç≤ÂèñÊâÄÊúâÁøªË≠Ø
        async function fetchAllTranslations(text) {
            const translationPromises = LANGUAGES.map(lang => 
                fetchTranslation(text, lang).catch(error => {
                    console.error(`${lang.name}ÁøªË≠ØÂá∫ÈåØ:`, error);
                    return {
                        ...lang,
                        translatedText: 'üÜò ÁøªË≠ØÊúçÂãôÊö´ÊôÇ‰∏çÂèØÁî®',
                        success: false
                    };
                })
            );
            
            return await Promise.all(translationPromises);
        }
        
        // Áç≤ÂèñÂñÆÂÄãÁøªË≠Ø - ‰ΩøÁî®GoogleÁøªË≠ØAPI
        async function fetchTranslation(text, lang) {
            // ÈÄôË£°‰ΩøÁî®GoogleÁøªË≠ØAPIÁöÑÂÖçË≤ªÁ´ØÈªû
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-CN&tl=${lang.code}&dt=t&q=${encodeURIComponent(text)}`;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`APIË´ãÊ±ÇÂ§±Êïó: ${response.status}`);
                }
                
                const data = await response.json();
                let translatedText = '';
                
                // Ëß£ÊûêGoogleÁøªË≠ØËøîÂõûÁöÑË§áÈõúÁµêÊßã
                if (data && Array.isArray(data[0])) {
                    translatedText = data[0].map(item => item[0]).join('');
                }
                
                return {
                    ...lang,
                    translatedText: translatedText || 'ÔºàÁøªË≠ØÂ§±ÊïóÔºâ',
                    success: !!translatedText
                };
            } catch (error) {
                console.error('GoogleÁøªË≠ØAPIÈåØË™§:', error);
                // Â¶ÇÊûúGoogleÁøªË≠ØÂ§±ÊïóÔºåÂòóË©¶‰ΩøÁî®ÂÇôÁî®API
                return await fetchBackupTranslation(text, lang);
            }
        }
        
        // ÂÇôÁî®ÁøªË≠ØAPI
        async function fetchBackupTranslation(text, lang) {
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=zh-CN|${lang.code}`);
                
                if (!response.ok) {
                    throw new Error(`ÂÇôÁî®APIË´ãÊ±ÇÂ§±Êïó: ${response.status}`);
                }
                
                const data = await response.json();
                return {
                    ...lang,
                    translatedText: data.responseData?.translatedText || 'ÔºàÁøªË≠ØÂ§±ÊïóÔºâ',
                    success: !!data.responseData?.translatedText
                };
            } catch (error) {
                console.error('ÂÇôÁî®ÁøªË≠ØAPIÈåØË™§:', error);
                return {
                    ...lang,
                    translatedText: 'üÜò ÁøªË≠ØÊúçÂãôÊö´ÊôÇ‰∏çÂèØÁî®',
                    success: false
                };
            }
        }
        
        // ÁîüÊàêÁ∑©Â≠òÈçµ
        function generateCacheKey(text) {
            return text;
        }
        
        // ÂæûÁ∑©Â≠òÁç≤Âèñ
        function getFromCache(key) {
            const item = translationCache.get(key);
            if (item && Date.now() - item.timestamp < CACHE_EXPIRY) {
                return item.data;
            }
            return null;
        }
        
        // ‰øùÂ≠òÂà∞Á∑©Â≠ò
        function saveToCache(key, data) {
            translationCache.set(key, {
                data: data,
                timestamp: Date.now()
            });
        }
        
        // Ê∏≤ÊüìÂä†ËºâÁãÄÊÖã
        function renderLoadingState() {
            elements.output.innerHTML = LANGUAGES.map(lang => `
                <div class="output-box">
                    <button class="speak-btn" disabled>
                        üîä
                    </button>
                    <span class="language-label">${lang.name}Ôºö</span>
                    <div class="translation-result">
                        <span class="loading-indicator"></span>ÁøªË≠Ø‰∏≠...
                    </div>
                </div>
            `).join('');
        }
        
        // Ê∏≤ÊüìÁøªË≠ØÁµêÊûú
        function renderTranslations(translations) {
            elements.output.innerHTML = translations.map(result => {
                const { name, translatedText, voiceLang, success } = result;
                const isSuccess = success !== false;
                
                return `
                    <div class="output-box">
                        <button class="speak-btn" 
                                onclick="speakText('${escapeHtml(translatedText)}', '${voiceLang}')" 
                                title="ÊúóËÆÄÁøªË≠Ø" 
                                ${!isSuccess ? 'disabled' : ''}>
                            üîä
                        </button>
                        <span class="language-label">${name}Ôºö</span>
                        <div class="translation-result ${isSuccess ? 'success-text' : 'error-text'}">
                            ${translatedText || 'ÁøªË≠ØÂ§±Êïó'}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Ê∏≤ÊüìÈåØË™§ÁãÄÊÖã
        function renderErrorState(message = 'ÁøªË≠ØÊúçÂãôÊö´ÊôÇ‰∏çÂèØÁî®ÔºåË´ãÁ®çÂæåÂÜçË©¶') {
            elements.output.innerHTML = `
                <div class="output-box" style="grid-column: 1/-1">
                    <div class="translation-result error-text">
                        ‚ö†Ô∏è ${message}
                    </div>
                </div>
            `;
        }
        
        // Ê∏ÖÁ©∫Ëº∏Âá∫
        function clearOutput() {
            elements.output.innerHTML = '';
        }
        
        // Ê∏ÖÁ©∫ÊâÄÊúâ
        function clearAll() {
            elements.inputText.value = '';
            clearOutput();
            toggleButtons(0);
            updateCharCounter(0);
            stopSpeaking();
        }
        
        // ÂÅúÊ≠¢ÊâÄÊúâË™ûÈü≥
        function stopSpeaking() {
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
        }
        
        // Ë™ûÈü≥ÂêàÊàêÂáΩÊï∏
        function speakText(text, lang) {
            if (!text || text.includes('ÔºàÁøªË≠ØÂ§±ÊïóÔºâ') || text.includes('‰∏çÂèØÁî®')) return;
            
            if (!speechSynthesis) {
                alert('ÊÇ®ÁöÑÁÄèË¶ΩÂô®‰∏çÊîØÊåÅË™ûÈü≥ÂêàÊàêÂäüËÉΩÔºåË´ã‰ΩøÁî®Chrome„ÄÅEdgeÊàñFirefoxÁ≠âÁèæ‰ª£ÁÄèË¶ΩÂô®„ÄÇ');
                return;
            }
            
            stopSpeaking();
            
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = text;
            utterance.lang = lang;
            utterance.rate = 0.9;
            utterance.volume = 1;
            utterance.pitch = 1;
            
            // Êü•ÊâæÂêàÈÅ©ÁöÑË™ûÈü≥
            const preferredVoice = voices.find(v => v.lang === lang) || 
                                 voices.find(v => v.lang.startsWith(lang.split('-')[0]));
            
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            
            utterance.onerror = (event) => {
                console.error('Ë™ûÈü≥ÂêàÊàêÈåØË™§:', event);
            };
            
            speechSynthesis.speak(utterance);
        }
        
        // ÂàùÂßãÂåñË™ûÈü≥ÂêàÊàê
        function initSpeechSynthesis() {
            if (!speechSynthesis) {
                console.warn('Ê≠§ÁÄèË¶ΩÂô®‰∏çÊîØÊåÅË™ûÈü≥ÂêàÊàêAPI');
                return;
            }
            
            // Ë™ûÈü≥ÂàóË°®Âä†ËºâËôïÁêÜ
            const handleVoicesChanged = () => {
                voices = speechSynthesis.getVoices();
                console.log('Ë™ûÈü≥ÂàóË°®Â∑≤Âä†ËºâÔºåÂÖ±', voices.length, 'Á®ÆË™ûÈü≥');
            };
            
            speechSynthesis.onvoiceschanged = handleVoicesChanged;
            
            // Á´ãÂç≥ÂòóË©¶Áç≤ÂèñË™ûÈü≥ÂàóË°®
            handleVoicesChanged();
            
            // Êüê‰∫õÁÄèË¶ΩÂô®ÈúÄË¶ÅÂª∂ÈÅ≤ÊâçËÉΩÁç≤ÂèñË™ûÈü≥ÂàóË°®
            if (voices.length === 0) {
                setTimeout(handleVoicesChanged, 1000);
            }
        }
        
        // Ê≠∑Âè≤Ë®òÈåÑÂäüËÉΩ
        function loadHistory() {
            try {
                const history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                renderHistory(history);
                return history;
            } catch (e) {
                console.error('ËÆÄÂèñÊ≠∑Âè≤Ë®òÈåÑÂ§±Êïó:', e);
                return [];
            }
        }
        
        function saveHistory(history) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            } catch (e) {
                console.error('‰øùÂ≠òÊ≠∑Âè≤Ë®òÈåÑÂ§±Êïó:', e);
            }
        }
        
        function addToHistory(text, translations) {
            const history = loadHistory();
            const existingIndex = history.findIndex(item => item.text === text);
            
            if (existingIndex !== -1) {
                history.splice(existingIndex, 1);
            }
            
            history.unshift({
                text: text,
                translations: translations,
                timestamp: new Date().toISOString()
            });
            
            if (history.length > MAX_HISTORY_ITEMS) {
                history.length = MAX_HISTORY_ITEMS;
            }
            
            saveHistory(history);
            renderHistory(history);
        }
        
        function renderHistory(history) {
            if (history.length === 0) {
                elements.historyList.innerHTML = '<div class="empty-state">Êö´ÁÑ°Ê≠∑Âè≤Ë®òÈåÑ</div>';
                return;
            }
            
            elements.historyList.innerHTML = history.map(item => {
                const date = new Date(item.timestamp);
                const timeString = date.toLocaleString();
                
                return `
                    <div class="history-item" data-text="${escapeHtml(item.text)}">
                        <div class="history-item-time">${timeString}</div>
                        <div class="history-item-text">${escapeHtml(item.text)}</div>
                    </div>
                `;
            }).join('');
            
            // ‰ΩøÁî®‰∫ã‰ª∂ÂßîË®óÊèêÈ´òÊÄßËÉΩ
            elements.historyList.addEventListener('click', (e) => {
                const item = e.target.closest('.history-item');
                if (item) {
                    const text = item.getAttribute('data-text');
                    elements.inputText.value = text;
                    handleInputChange({ target: elements.inputText });
                    handleInput(text);
                }
            });
        }
        
        function clearHistory() {
            if (confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊ≠∑Âè≤Ë®òÈåÑÂóéÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§Èä∑„ÄÇ')) {
                localStorage.removeItem(STORAGE_KEY);
                renderHistory([]);
            }
        }
        
        function showHistory() {
            elements.historyContainer.style.display = 'block';
            elements.showHistoryBtn.style.display = 'none';
        }
        
        function hideHistory() {
            elements.historyContainer.style.display = 'none';
            elements.showHistoryBtn.style.display = 'block';
        }
        
        // Â∑•ÂÖ∑ÂáΩÊï∏
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }
        
        // ÂïüÂãïÊáâÁî®
        document.addEventListener('DOMContentLoaded', init);
        
        // Êö¥Èú≤ÂÖ®Â±ÄÂáΩÊï∏
        window.speakText = speakText;
    </script>
