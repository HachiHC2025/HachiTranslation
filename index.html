        <div class="input-container">
            <textarea id="inputText" placeholder="åœ¨é€™è£¡è¼¸å…¥ä¸­æ–‡...æ¯”å¦‚ã€Œä»Šå¤©å¤©æ°£çœŸå¥½ï¼ã€" aria-label="è¼¸å…¥ä¸­æ–‡æ–‡æœ¬" maxlength="500"></textarea>

        <div class="output-container" id="output">
            <!-- ç¿»è­¯çµæœå°‡åœ¨é€™è£¡å‹•æ…‹ç”Ÿæˆ -->
        </div>
        
        <div class="history-container" id="historyContainer" style="display: none;">
            <div class="history-header">
                <h2>ç¿»è­¯æ­·å²è¨˜éŒ„</h2>
                <div class="history-actions">
                    <button id="clearHistoryBtn" class="btn btn-secondary">æ¸…ç©ºæ­·å²</button>
                    <button id="hideHistoryBtn" class="btn">éš±è—æ­·å²</button>
                </div>
            </div>

    <script>
        // é…ç½®å¸¸é‡
        const MAX_CHARS = 500;
        const DEBOUNCE_DELAY = 300;
        const CACHE_EXPIRY = 30 * 60 * 1000; // 30åˆ†é˜ç·©å­˜
        const MAX_HISTORY_ITEMS = 50;
        const STORAGE_KEY = 'translationHistory';
        
        // èªè¨€é…ç½®
        const LANGUAGES = Object.freeze([
            { code: 'en', name: 'è‹±èª', voiceLang: 'en-US' },
            { code: 'ja', name: 'æ—¥èª', voiceLang: 'ja-JP' },
            { code: 'fr', name: 'æ³•èª', voiceLang: 'fr-FR' },
            { code: 'ko', name: 'éŸ“èª', voiceLang: 'ko-KR' }
        ]);
        
        // å¿«å–å°è±¡
        const translationCache = new Map();
        
        // DOMå…ƒç´ å¿«å–
        const elements = {
            inputText: document.getElementById('inputText'),
            output: document.getElementById('output'),
            charCounter: document.getElementById('charCounter'),
            clearBtn: document.getElementById('clearBtn'),
            translateBtn: document.getElementById('translateBtn'),
            showHistoryBtn: document.getElementById('showHistoryBtn'),
            hideHistoryBtn: document.getElementById('hideHistoryBtn'),
            clearHistoryBtn: document.getElementById('clearHistoryBtn'),
            historyContainer: document.getElementById('historyContainer'),
            historyList: document.getElementById('historyList'),
            speakOriginalBtn: document.getElementById('speakOriginalBtn')
        };
        
        // èªéŸ³åˆæˆå°è±¡
        let speechSynthesis = window.speechSynthesis;
        let voices = [];
        
        // åˆå§‹åŒ–å‡½æ•¸
        function init() {
            setupEventListeners();
            initSpeechSynthesis();
            loadHistory();
        }
        
        // è¨­ç½®äº‹ä»¶ç›£è½å™¨
        function setupEventListeners() {
            elements.inputText.addEventListener('input', handleInputChange);
            elements.clearBtn.addEventListener('click', clearAll);
            elements.translateBtn.addEventListener('click', triggerTranslation);
            elements.showHistoryBtn.addEventListener('click', showHistory);
            elements.hideHistoryBtn.addEventListener('click', hideHistory);
            elements.clearHistoryBtn.addEventListener('click', clearHistory);
            elements.speakOriginalBtn.addEventListener('click', speakOriginalText);
            
            // å¿«æ·éµæ”¯æŒ
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter' && !elements.translateBtn.disabled) {
                    triggerTranslation();
                }
            });
        }
        
        // è§¸ç™¼ç¿»è­¯
        function triggerTranslation() {
            handleInput(elements.inputText.value);
        }
        
        // è™•ç†è¼¸å…¥è®ŠåŒ–
        function handleInputChange(e) {
            const text = e.target.value;
            updateCharCounter(text.length);
            toggleButtons(text.length);
            
            if (text.length > 0 && text.length <= MAX_CHARS) {
                debouncedHandleInput(text);
            } else if (text.length > MAX_CHARS) {
                renderErrorState(`è¼¸å…¥è¶…é${MAX_CHARS}å­—ç¬¦é™åˆ¶`);
            } else {
                clearOutput();
            }
        }
        
        // åˆ‡æ›æŒ‰éˆ•ç‹€æ…‹
        function toggleButtons(textLength) {
            const hasText = textLength > 0;
            elements.clearBtn.disabled = !hasText;
            elements.translateBtn.disabled = !hasText;
            elements.speakOriginalBtn.disabled = !hasText;
        }
        
        // é˜²æŠ–è™•ç†è¼¸å…¥
        const debouncedHandleInput = debounce(handleInput, DEBOUNCE_DELAY);
        
        // æ›´æ–°å­—ç¬¦è¨ˆæ•¸å™¨
        function updateCharCounter(count) {
            elements.charCounter.textContent = `${count}/${MAX_CHARS}`;
            elements.charCounter.className = 'char-counter';
            
            if (count > MAX_CHARS * 0.9) {
                elements.charCounter.classList.add('warning');
            }
            
            if (count > MAX_CHARS) {
                elements.charCounter.classList.add('error');
            }
        }
        
        // è™•ç†è¼¸å…¥
        async function handleInput(text) {
            const trimmedText = text.trim();
            
            if (!trimmedText) {
                clearOutput();
                return;
            }
            
            renderLoadingState();
            
            try {
                const cacheKey = generateCacheKey(trimmedText);
                const cachedData = getFromCache(cacheKey);
                
                if (cachedData) {
                    renderTranslations(cachedData);
                    addToHistory(trimmedText, cachedData);
                    return;
                }
                
                const translations = await fetchAllTranslations(trimmedText);
                saveToCache(cacheKey, translations);
                renderTranslations(translations);
                addToHistory(trimmedText, translations);
            } catch (error) {
                console.error('ç¿»è­¯å‡ºéŒ¯:', error);
                renderErrorState('ç¿»è­¯æœå‹™æš«æ™‚ä¸å¯ç”¨ï¼Œè«‹ç¨å¾Œå†è©¦');
            }
        }
        
        // æœ—è®€åŸæ–‡
        function speakOriginalText() {
            const text = elements.inputText.value.trim();
            if (!text) return;
            
            speakText(text, 'zh-CN');
        }
        
        // ç²å–æ‰€æœ‰ç¿»è­¯
        async function fetchAllTranslations(text) {
            const translationPromises = LANGUAGES.map(lang => 
                fetchTranslation(text, lang).catch(error => {
                    console.error(`${lang.name}ç¿»è­¯å‡ºéŒ¯:`, error);
                    return {
                        ...lang,
                        translatedText: 'ğŸ†˜ ç¿»è­¯æœå‹™æš«æ™‚ä¸å¯ç”¨',
                        success: false
                    };
                })
            );
            
            return await Promise.all(translationPromises);
        }
        
        // ç²å–å–®å€‹ç¿»è­¯ - ä½¿ç”¨Googleç¿»è­¯API
        async function fetchTranslation(text, lang) {
            // é€™è£¡ä½¿ç”¨Googleç¿»è­¯APIçš„å…è²»ç«¯é»
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=zh-CN&tl=${lang.code}&dt=t&q=${encodeURIComponent(text)}`;
            
            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`APIè«‹æ±‚å¤±æ•—: ${response.status}`);
                }
                
                const data = await response.json();
                let translatedText = '';
                
                // è§£æGoogleç¿»è­¯è¿”å›çš„è¤‡é›œçµæ§‹
                if (data && Array.isArray(data[0])) {
                    translatedText = data[0].map(item => item[0]).join('');
                }
                
                return {
                    ...lang,
                    translatedText: translatedText || 'ï¼ˆç¿»è­¯å¤±æ•—ï¼‰',
                    success: !!translatedText
                };
            } catch (error) {
                console.error('Googleç¿»è­¯APIéŒ¯èª¤:', error);
                // å¦‚æœGoogleç¿»è­¯å¤±æ•—ï¼Œå˜—è©¦ä½¿ç”¨å‚™ç”¨API
                return await fetchBackupTranslation(text, lang);
            }
        }
        
        // å‚™ç”¨ç¿»è­¯API
        async function fetchBackupTranslation(text, lang) {
            try {
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=zh-CN|${lang.code}`);
                
                if (!response.ok) {
                    throw new Error(`å‚™ç”¨APIè«‹æ±‚å¤±æ•—: ${response.status}`);
                }
                
                const data = await response.json();
                return {
                    ...lang,
                    translatedText: data.responseData?.translatedText || 'ï¼ˆç¿»è­¯å¤±æ•—ï¼‰',
                    success: !!data.responseData?.translatedText
                };
            } catch (error) {
                console.error('å‚™ç”¨ç¿»è­¯APIéŒ¯èª¤:', error);
                return {
                    ...lang,
                    translatedText: 'ğŸ†˜ ç¿»è­¯æœå‹™æš«æ™‚ä¸å¯ç”¨',
                    success: false
                };
            }
        }
        
        // ç”Ÿæˆç·©å­˜éµ
        function generateCacheKey(text) {
            return text;
        }
        
        // å¾ç·©å­˜ç²å–
        function getFromCache(key) {
            const item = translationCache.get(key);
            if (item && Date.now() - item.timestamp < CACHE_EXPIRY) {
                return item.data;
            }
            return null;
        }
        
        // ä¿å­˜åˆ°ç·©å­˜
        function saveToCache(key, data) {
            translationCache.set(key, {
                data: data,
                timestamp: Date.now()
            });
        }
        
        // æ¸²æŸ“åŠ è¼‰ç‹€æ…‹
        function renderLoadingState() {
            elements.output.innerHTML = LANGUAGES.map(lang => `
                <div class="output-box">
                    <button class="speak-btn" disabled>
                        ğŸ”Š
                    </button>
                    <span class="language-label">${lang.name}ï¼š</span>
                    <div class="translation-result">
                        <span class="loading-indicator"></span>ç¿»è­¯ä¸­...
                    </div>
                </div>
            `).join('');
        }
        
        // æ¸²æŸ“ç¿»è­¯çµæœ
        function renderTranslations(translations) {
            elements.output.innerHTML = translations.map(result => {
                const { name, translatedText, voiceLang, success } = result;
                const isSuccess = success !== false;
                
                return `
                    <div class="output-box">
                        <button class="speak-btn" 
                                onclick="speakText('${escapeHtml(translatedText)}', '${voiceLang}')" 
                                title="æœ—è®€ç¿»è­¯" 
                                ${!isSuccess ? 'disabled' : ''}>
                            ğŸ”Š
                        </button>
                        <span class="language-label">${name}ï¼š</span>
                        <div class="translation-result ${isSuccess ? 'success-text' : 'error-text'}">
                            ${translatedText || 'ç¿»è­¯å¤±æ•—'}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // æ¸²æŸ“éŒ¯èª¤ç‹€æ…‹
        function renderErrorState(message = 'ç¿»è­¯æœå‹™æš«æ™‚ä¸å¯ç”¨ï¼Œè«‹ç¨å¾Œå†è©¦') {
            elements.output.innerHTML = `
                <div class="output-box" style="grid-column: 1/-1">
                    <div class="translation-result error-text">
                        âš ï¸ ${message}
                    </div>
                </div>
            `;
        }
        
        // æ¸…ç©ºè¼¸å‡º
        function clearOutput() {
            elements.output.innerHTML = '';
        }
        
        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {
            elements.inputText.value = '';
            clearOutput();
            toggleButtons(0);
            updateCharCounter(0);
            stopSpeaking();
        }
        
        // åœæ­¢æ‰€æœ‰èªéŸ³
        function stopSpeaking() {
            if (speechSynthesis) {
                speechSynthesis.cancel();
            }
        }
        
        // èªéŸ³åˆæˆå‡½æ•¸
        function speakText(text, lang) {
            if (!text || text.includes('ï¼ˆç¿»è­¯å¤±æ•—ï¼‰') || text.includes('ä¸å¯ç”¨')) return;
            
            if (!speechSynthesis) {
                alert('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒèªéŸ³åˆæˆåŠŸèƒ½ï¼Œè«‹ä½¿ç”¨Chromeã€Edgeæˆ–Firefoxç­‰ç¾ä»£ç€è¦½å™¨ã€‚');
                return;
            }
            
            stopSpeaking();
            
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = text;
            utterance.lang = lang;
            utterance.rate = 0.9;
            utterance.volume = 1;
            utterance.pitch = 1;
            
            // æŸ¥æ‰¾åˆé©çš„èªéŸ³
            const preferredVoice = voices.find(v => v.lang === lang) || 
                                 voices.find(v => v.lang.startsWith(lang.split('-')[0]));
            
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            
            utterance.onerror = (event) => {
                console.error('èªéŸ³åˆæˆéŒ¯èª¤:', event);
            };
            
            speechSynthesis.speak(utterance);
        }
        
        // åˆå§‹åŒ–èªéŸ³åˆæˆ
        function initSpeechSynthesis() {
            if (!speechSynthesis) {
                console.warn('æ­¤ç€è¦½å™¨ä¸æ”¯æŒèªéŸ³åˆæˆAPI');
                return;
            }
            
            // èªéŸ³åˆ—è¡¨åŠ è¼‰è™•ç†
            const handleVoicesChanged = () => {
                voices = speechSynthesis.getVoices();
                console.log('èªéŸ³åˆ—è¡¨å·²åŠ è¼‰ï¼Œå…±', voices.length, 'ç¨®èªéŸ³');
            };
            
            speechSynthesis.onvoiceschanged = handleVoicesChanged;
            
            // ç«‹å³å˜—è©¦ç²å–èªéŸ³åˆ—è¡¨
            handleVoicesChanged();
            
            // æŸäº›ç€è¦½å™¨éœ€è¦å»¶é²æ‰èƒ½ç²å–èªéŸ³åˆ—è¡¨
            if (voices.length === 0) {
                setTimeout(handleVoicesChanged, 1000);
            }
        }
        
        // æ­·å²è¨˜éŒ„åŠŸèƒ½
        function loadHistory() {
            try {
                const history = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                renderHistory(history);
                return history;
            } catch (e) {
                console.error('è®€å–æ­·å²è¨˜éŒ„å¤±æ•—:', e);
                return [];
            }
        }
        
        function saveHistory(history) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            } catch (e) {
                console.error('ä¿å­˜æ­·å²è¨˜éŒ„å¤±æ•—:', e);
            }
        }
        
        function addToHistory(text, translations) {
            const history = loadHistory();
            const existingIndex = history.findIndex(item => item.text === text);
            
            if (existingIndex !== -1) {
                history.splice(existingIndex, 1);
            }
            
            history.unshift({
                text: text,
                translations: translations,
                timestamp: new Date().toISOString()
            });
            
            if (history.length > MAX_HISTORY_ITEMS) {
                history.length = MAX_HISTORY_ITEMS;
            }
            
            saveHistory(history);
            renderHistory(history);
        }
        
        function renderHistory(history) {
            if (history.length === 0) {
                elements.historyList.innerHTML = '<div class="empty-state">æš«ç„¡æ­·å²è¨˜éŒ„</div>';
                return;
            }
            
            elements.historyList.innerHTML = history.map(item => {
                const date = new Date(item.timestamp);
                const timeString = date.toLocaleString();
                
                return `
                    <div class="history-item" data-text="${escapeHtml(item.text)}">
                        <div class="history-item-time">${timeString}</div>
                        <div class="history-item-text">${escapeHtml(item.text)}</div>
                    </div>
                `;
            }).join('');
            
            // ä½¿ç”¨äº‹ä»¶å§”è¨—æé«˜æ€§èƒ½
            elements.historyList.addEventListener('click', (e) => {
                const item = e.target.closest('.history-item');
                if (item) {
                    const text = item.getAttribute('data-text');
                    elements.inputText.value = text;
                    handleInputChange({ target: elements.inputText });
                    handleInput(text);
                }
            });
        }
        
        function clearHistory() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰æ­·å²è¨˜éŒ„å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤éŠ·ã€‚')) {
                localStorage.removeItem(STORAGE_KEY);
                renderHistory([]);
            }
        }
        
        function showHistory() {
            elements.historyContainer.style.display = 'block';
            elements.showHistoryBtn.style.display = 'none';
        }
        
        function hideHistory() {
            elements.historyContainer.style.display = 'none';
            elements.showHistoryBtn.style.display = 'block';
        }
        
        // å·¥å…·å‡½æ•¸
        function debounce(func, delay) {
            let timeoutId;
            return function(...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
        }
        
        // å•Ÿå‹•æ‡‰ç”¨
        document.addEventListener('DOMContentLoaded', init);
        
        // æš´éœ²å…¨å±€å‡½æ•¸
        window.speakText = speakText;
    </script>
